<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1, h2 {
            color: #ffffff;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #444;
        }

        th {
            background-color: #333;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #333;
        }

        tr:hover {
            background-color: #555;
        }

        a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            color: #81C784;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #81C784;
        }

        .actions {
            display: flex;
            gap: 10px;
        }

        .actions a {
            background-color: #FF5722;
            padding: 6px 12px;
            border-radius: 5px;
            color: white;
            font-weight: normal;
        }

        .actions a:hover {
            background-color: #FF7043;
        }

        .create-button {
            margin-top: 20px;
            background-color: #1976D2;
            padding: 10px 20px;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .create-button:hover {
            background-color: #2196F3;
        }

        /* Responsive Layout */
        @media (max-width: 768px) {
            table, th, td {
                font-size: 14px;
            }

            button, .create-button {
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>

    <h1>Admin Dashboard</h1>

    <h2>Manage Users</h2>

    <!-- Display a table of users -->
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
                <tr>
                    <td>{{ user.id }}</td>
                    <td>{{ user.username }}</td>
                    <td>{{ user.email }}</td>
                    <td class="actions">
                        <a href="{{ url_for('edit_user', user_id=user.id) }}">Edit</a>
                        <a href="{{ url_for('delete_user', user_id=user.id) }}" onclick="return confirm('Are you sure?')">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{{ url_for('create_user') }}" class="create-button">Add New User</a>

</body>
</html>
